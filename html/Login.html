<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="../css/Login.css" />
</head>

<body>
    <div class="container">
        <div class="Logo_container content-to-hide">
            <img class="image content-to-hide" src="../imgs/Loginpage/login_page.png" alt="">
        </div>
        <div class="Login_window">
            <div class="student_Logo">
                <img class="image" src="../imgs/Loginpage/student_Logo.png" alt="">
            </div>
            <form action="" class="form">
                <div class="login_txt">Login Your Account</div> 
                <div class="txt">Please enter your details</div>
                <input class="input" type="text" placeholder="Username" name="username">
                <input class="input" type="password" id="pass" placeholder="password" name="password">
                <div class="checkbox">
                    <txt>
                    <input class="rememberme" type="checkbox" name="rememberme">
                    <txt class="text ">Remember me</txt>
                    </txt>
                    <txt style="margin-left: 20px;">
                    <input class="show_pass" type="checkbox" name="show_pass">
                    <txt class="text">Show Password</txt>
                    </txt>
                </div>
                <input class="Login" type="button" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
