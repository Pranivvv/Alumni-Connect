<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="../css/Index.css" />
</head>
<body>
    <!-- /*////////////////////////////  header  ////////////////////////////*/ -->
    <div class="header">
        <div class="student_Logo">
            <img class="image" src="../imgs/index/student_Logo.png" alt="">
        </div>
        <div class="clg_name">A.P. Shah Institute of Technology</div>
    </div>

    <!-- /*////////////////////////////  Main body  ////////////////////////////*/ -->
    <div class="main_body">
        <div class="container">
            <div class="user_box">
                <div class="user_img">
                    <img class="image" src="../imgs/index/Admin_icon.png" alt="">
                </div>
                <div class="user_text">Administrator</div>
            </div>

            <div class="user_box">
                <div class="user_img">
                    <img class="image" src="../imgs/index/Faculty_icon.png" alt="">
                </div>
                <div class="user_text">Faculty</div>
            </div>

            <div class="user_box">
                <div class="user_img">
                    <img class="image" src="../imgs/index/Alumni_icon.png" alt="">
                </div>
                <div class="user_text">Alumni</div>
            </div>

            <div class="user_box">
                <div class="user_img">
                    <img class="image" src="../imgs/index/student_icon.png" alt="">
                </div>
                <div class="user_text">Student</div>
            </div>
        </div>
    </div>

    <script src="../js/updateClgName.js"></script>

</body>

</html>
