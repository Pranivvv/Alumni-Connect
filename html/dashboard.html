<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css" />
    <style>
        

    </style>
</head>
<body>
    <!-- /*////////////////////////////  header  ////////////////////////////*/ -->
    <header class="header">
        <div class="student_Logo">
            <img class="image" src="../imgs/index/student_Logo.png" alt="">
        </div>
        <div class="clg_name">A.P. Shah Institute of Technology</div>
    </header>

    
    <!-- /*////////////////////////////  main-body  ////////////////////////////*/ -->
    <main-body>

        <!-- /*////////////////////////////  navigation  ////////////////////////////*/ -->
        <div class="nav">
            <div class="stu-info">
                <div class="stu-img">
                    <img class="image" src="../imgs/dashboard/navigation/student_logo.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/student_logo.png';">
                </div>
                <div class="stu-name">StudentX</div>
            </div>

            <button class="nav_container">
                <div class="img-container">
                    <img class="image" src="../imgs/dashboard/navigation/profile.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/profile.png';">
                </div>
                <div class="nav-item">Profile</div>
            </button>

            <button class="nav_container">
                <div class="img-container">
                    <img class="image" src="../imgs/dashboard/navigation/dashboard.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/dashboard.png';">
                </div>
                <div class="nav-item">Dashboard</div>
            </button>

            <button class="nav_container">
                <div class="img-container">
                    <img class="image" src="../imgs/dashboard/navigation/check _tatus.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/check _tatus.png';">
                </div>
                <div class="nav-item">Check Status</div>
            </button>

            <button class="nav_container">
                <div class="img-container">
                    <img class="image" src="../imgs/dashboard/navigation/notification.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/notification.png';">
                </div>
                <div class="nav-item">Notice</div>
            </button>
        
            <button class="nav_container logout">
                <div class="img-container">
                    <img class="image" src="../imgs/dashboard/navigation/Logout.png" alt="" onerror="this.src='../img_bkp/dashboard/navigation/Logout.png';">
                </div>
                <div class="nav-item">Logout</div>
            </button>
        </div>


        <!-- /*////////////////////////////  Main body  ////////////////////////////*/ -->
        <div class="main_body">
            <div class="container">
                <div class="doc_box">
                    <div class="doc_img">
                        <img class="image" src="../imgs/dashboard/right_sec/Convo.png" alt="" onerror="this.src='../img_bkp/dashboard/right_sec/convo.png';">
                    </div>
                    <div class="doc_text">CONVOCATION</div>
                </div>

                <div class="doc_box">
                    <div class="doc_img">
                        <img class="image" src="../imgs/dashboard/right_sec/lc.png" alt="" onerror="this.src='../img_bkp/dashboard/right_sec/lc.png';">
                    </div>
                    <div class="doc_text">LEAVING CERTIFICATE</div>
                </div>

                <div class="doc_box">
                    <div class="doc_img">
                        <img class="image" src="../imgs/dashboard/right_sec/lor.png" alt="" onerror="this.src='../img_bkp/dashboard/right_sec/lor.png';">
                    </div>
                    <div class="doc_text">LETTER OF RECOMMENDATION</div>
                </div>

                <div class="doc_box">
                    <div class="doc_img">
                        <img class="image" src="../imgs/dashboard/right_sec/Marksheet.png" alt="" onerror="this.src='../img_bkp/dashboard/right_sec/Marksheet.png';">
                    </div>
                    <div class="doc_text">MARKSHEEET</div>
                </div>
            </div>
        </div>
    </main-body>

    <script src="../js/menuToggle.js"></script>
    
</body>
</html>
